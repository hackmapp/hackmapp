<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:600" rel="stylesheet">
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>

$("body").append(`<div class="preview">Loading website...</div>`);
$("body").append(`<iframe class="preview" src=""></iframe>`);
$("body").append(`<div class="description"></div>`);

$(".preview").hide();

// Set variables for dimensions and if something is selected
var width,
    height,
    active = d3.select(null),
    portrait,
    modifier = 0,
    fullMap = true;

function resize() {
  if (window.innerWidth < window.innerHeight) {
    width = window.innerWidth;
    height = window.innerHeight / 2 - 1;
    portrait = true;

    $(".preview, .description").addClass("portrait");
  } else {
    width = window.innerWidth / 2 - 1;
    height = window.innerHeight;
    portrait = false;

    $(".preview, .description").removeClass("portrait");
  }

  if (fullMap) {
    modifier = Math.trunc(portrait ? height : width);
  }

  console.log(modifier);
  $(".preview")
    .attr("width", width - (portrait ? 0 : modifier))
    .attr("height", height - (!portrait ? 0 : modifier))
    .css("width", `${width - (portrait ? 0 : modifier)}px`)
    .css("height", `${height - (!portrait ? 0 : modifier)}px`)
    .css("line-height", `${height - (!portrait ? 0 : modifier)}px`);
  $("#map, #mapView")
    .attr("width", width + (portrait ? 0 : modifier))
    .attr("height", height + (!portrait ? 0 : modifier));
  $(".description").css("bottom", `${(!portrait ? 0 : height- modifier) + 20}px`);
}

resize();
window.onresize = resize;

var logo = document.createElement("IMG");
logo.setAttribute("src", "hackmapp-logo.png");
logo.setAttribute("id", "logo");
document.body.append(logo);

// Setup for Albers projection, placed at center
var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([window.innerWidth / 2, window.innerHeight / 2]);

// Set behavior for zooming
var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([1, 8])
    .on("zoom", zoomed);

// Set projection path for united states graph
var path = d3.geo.path()
    .projection(projection).pointRadius(2);

var text = document.createTextNode("Open in new tab");
var a = document.createElement('a');
a.setAttribute("id", "link");
a.setAttribute("target", "_blank")
a.appendChild(text);

var hackathons = [];

// Creation of svg obejct with all the stuff inside
var svg = d3.select("body").append("svg")
    .attr("id", "map")
    .attr("width", width)
    .attr("height", height)
    .on("click", stopped, true);

svg.append("rect")
    .attr("id", "mapView")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g");

svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.event);

d3.json("https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/us.json", function(error, us) {
  if (error) throw error;

  g.selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
      .enter().append("path")
      .attr("d", path)
      .attr("class", "feature")
      .on("click", clicked)
      .on("mouseover", () => { pointMouse(null); });

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
  // Iterate through locations in location array and append to svg
  console.log(hackathons);

  // Query backend to get hackathon datapoints
  $.get("https://api.hackm.app/list", (data) => {
    // Iterate through hackathons in json and append to locations array
    data.forEach((row) => {
      const { startDate, endDate }  = row;
      row.startDate = new Date(startDate.year, startDate.month - 1, startDate.day);
      row.endDate = new Date(endDate.year, endDate.month - 1, endDate.day);

      hackathons.push(row);
      var geoPoint = {
        "type": "Point",
        "coordinates": [
          row.location.longitude,
          row.location.latitude,
        ]
      }

      const i = hackathons.length - 1;
      const color = row.isHighSchool ? "#3333FF" : "#FF0000";

      console.log(i);
      g.append("path")
        .attr("d", path(geoPoint))
        .attr("fill", filler(row))
        .attr("class", "hackathon")
        .attr("id", `h-${i}`)
        .on("click", () => { pointClicked(i); })
        .on("mouseover", () => { pointMouse(i); })
        .style("stroke", color)
        .style("stroke-width", "0.3");
    })
  })

  document.body.append(a);
});

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height))),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  svg.transition()
      .duration(750)
      .call(zoom.translate(translate).scale(scale).event);
}

function pointClicked(i) {
  console.log(i);
  console.log(hackathons[i]);
  let url = hackathons[i].url;
  /*if (!url.startsWith('https')) */url = `https://d-shen.xyz/miniProxy.php?${url}`;
  //if (url.startsWith('http://')) url = `https${url.substr(4)}`;
  $("iframe.preview").attr("src", url);

  if (fullMap) {
    fullMap = false;
    startShrink();
  }
  a.href = hackathons[i].url
  $(a).css("display", "inherit");
}

function pointMouse(i) {
  if (i !== null) {
    const { name, isHighSchool, location, startDate, endDate } = hackathons[i];

    $(".description > *").remove();
    $(".description")
      .stop()
      .fadeIn()
      .append(`<div class="title">${name}${isHighSchool ? " (HS)" : ""}</div>`)
      .append(`<div class="loc">${location.name}</div>`)
      .append(`<div class="date">${formatDate(startDate)} - ${formatDate(endDate)} `
        + `(${startDate.getFullYear()})</div>`);
  } else {
    $(".description").fadeOut("fast", () => {
      $(".description > *").remove();
    });
  }

}

function formatDate(date) {
  const days = [ "Sun", "Mon", "Tues", "Wed", "Thurs", "Fri", "Sat" ];
  const months = [
    "Jan", "Feb", "Mar", "Apr", "May", "Jun",
    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec",
  ];

  const dayOfWeek = days[date.getDay()];
  const day = date.getDate();
  const month = months[date.getMonth()];
  const year = date.getFullYear().toString().substr(-2);

  return `${dayOfWeek} ${month} ${day}`;
}

const msPerDay = 24 * 60 * 60 * 1000;

function filler(hackathon) {
  const { startDate, endDate } = hackathon;
  endDate.setHours(23, 59, 59); // set end time to midnight
  const now = new Date();
  var distance = startDate - now;

  let red = 255;
  let gb = 255 * (distance / (90 * msPerDay));

  if (startDate < now && endDate > now) {
    red = 0;
    gb = 120;
  } else {
    if (gb < 0) {
      gb = 80;
      red = 80;
    }
    else if (gb < 30) gb = 30;
    else if (gb > 255) gb = 255;
  }
  console.log(`rgb(${red}, ${gb}, ${gb})`);
  return `rgb(${red}, ${gb}, ${gb})`;
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  svg.transition()
      .duration(750)
      .call(zoom.translate([0, 0]).scale(1).event);
}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}

function startShrink() {
  $(".preview").show();
  modifier = Math.trunc(portrait ? height : width);
  modifier = Math.trunc(modifier / 4) * 4;
  shrink();
}

function shrink() {
  resize();
  modifier = Math.trunc(modifier + (modifier > 0 ? -4 : 4));
  if (modifier != 0) {
    setTimeout(shrink, 0);
  }
}

resize(); // Resize again to update size
</script>
</body>
