<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>

// Set variables for dimensions and if something is selected
var width = 960,
    height = 500,
    active = d3.select(null);

// Setup for Albers projection, placed at center
var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);

// Set behavior for zooming
var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([1, 8])
    .on("zoom", zoomed);

// Set projection path for united states graph
var path = d3.geo.path()
    .projection(projection).pointRadius(2);

let hackathons = [];

// Creation of svg obejct with all the stuff inside
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("click", stopped, true);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g");

svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.event);

d3.json("https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/us.json", function(error, us) {
  if (error) throw error;

  g.selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
      .enter().append("path")
      .attr("d", path)
      .attr("class", "feature")
      .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
  // Iterate through locations in location array and append to svg
  console.log(hackathons);

  // Query backend to get hackathon datapoints
  $.get("https://api.hackm.app/list", (data) => {
    // Iterate through hackathons in json and append to locations array
    data.forEach((row) => {
      var geoPoint = {
        "type": "Point",
        "coordinates": [
          row.location.longitude,
          row.location.latitude,
        ]
      }
      g.append("path")
        .attr("d", path(geoPoint))
        .attr("fill", filler(row))
        .on("click", pointClicked)
        .style("stroke", "#FF0000")
        .style("stroke-width", "0.1");
    })
  })
});

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height))),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  svg.transition()
      .duration(750)
      .call(zoom.translate(translate).scale(scale).event);
}

function pointClicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active.d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height))),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  svg.transition()
      .duration(750)
      .call(zoom.translate(translate).scale(scale).event);
}

const msPerDay = 24 * 60 * 60 * 1000;

function filler(hackathon) {
  var today = new Date();
  const { startDate } = hackathon;
  console.log(startDate);
  var hackDate = new Date(startDate.year, startDate.month - 1, startDate.day);
  var distance = hackDate.getTime() - today.getTime();

  console.log((distance / (90 * msPerDay)));
  let gb = 255 * (distance / (90 * msPerDay));
  if (gb < 0) gb = 255;
  if (gb < 30) gb = 30;
  if (gb > 255) gb = 255;
  console.log(`rgb(255, ${gb}, ${gb})`);
  return `rgb(255, ${gb}, ${gb})`;
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  svg.transition()
      .duration(750)
      .call(zoom.translate([0, 0]).scale(1).event);
}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}

</script>
</body>
